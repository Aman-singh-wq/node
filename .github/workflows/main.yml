name: Node Project
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Inside project
        run:  cd second-option-react
      - name: Run Install
        run: npm install second-option-react/package.json
      - name: Install dependencies
        run: npm ci second-option-react/package.json
      - name: Run tests
        run: npm test second-option-react
